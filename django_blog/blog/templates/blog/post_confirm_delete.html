
{% extends 'blog/base.html' %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete {{ post.title }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'post-detail' post.pk %}">Cancel</a>
{% endblock %}
