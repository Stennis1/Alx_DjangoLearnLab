
{% extends 'blog/base.html' %}

{% block content %}
    <h2>{% if comment %}Edit{% else %}Leave a comment{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post comment</button>
    </form>
    
    {% if post %}
        <a href="{% url 'comment-list' post.id %}">Cancel</a>
    {% else %}
        <a href="{% url 'post-list' %}"></a> 
    {% endif %}
{% endblock %}
