
{% extends 'blog/base.html' %}

{% block content %}
<h2>Profile Page</h2>
<br>
<p>User: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>

<form method="post">
    <label for="email">Update Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update</button>
</form> 

{% endblock %}
