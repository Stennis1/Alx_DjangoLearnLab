
{% extends 'blog/base.html' %}

    <p>{{ comment.content }} by {{ comment.author }}</p>
    <form>
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>

    <a href="{% url 'comment-list' post.id %}">Cancel</a>
{% endblock %}
