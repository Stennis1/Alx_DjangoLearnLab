
{% extends 'blog/base.html' %}

{% block content %}
<h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.author}} - {{ comment.created_at }} <hr>
                <p> {{ comment.content }} </p>
            </li>
        {% empty %}
            <p>No comments</p>
        {% endfor %}
    </ul>
    
    <a href="{% url 'comment-create' post.id %}">Add a Comment</a>
{% endblock %}
